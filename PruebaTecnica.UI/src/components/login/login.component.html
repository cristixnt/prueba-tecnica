<div class="loginForm">
  <form (submit)="onSubmit()">
    <div class="row text-center"><h2>Bienvenido</h2></div>
    <div>
      <label for="username" class="form-label">Username</label>
      <input
        class="form-control"
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <br />
    <div>
      <label for="password" class="form-label">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <br />
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Login
      </button>
    </div>
  </form>
</div>
